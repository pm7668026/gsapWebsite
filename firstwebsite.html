<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyush Developer</title>
    <style>
        *{
    margin: 0;
    padding: 0;
}

body{
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    color: white;
    background-color: #000;
}

.main .navbar{
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #000;
    padding: 1% 5%;
}

.main .nav-part1 img{
    width: 200px;
}

.main .nav-part2{
    display: flex;
    gap: 30px;
    font-size: 9px;
    font-family: 'Times New Roman', Times, serif;
    text-transform: uppercase;
}

.main .nav-part3{
    display: flex;
    gap: 30px;
    font-size: 12px;
    align-items: center;
    text-transform: uppercase;
}

.main .nav-part3 button{
    background-color: white;
    padding: 13px 17px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    text-transform: uppercase;
}

.main .nav-part3 button:hover{
  cursor: pointer;
  opacity: 0.8;
}

.main .container{
    margin-top: 5%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.main .container h1{
    font-size: 120px;
    line-height: 130px;
    text-transform: uppercase;
    display: flex;
    align-items: center;
}

.main .container span{
    background-color: #7E3836;
    font-size: 20px;
    margin: 0 40px;
    padding: 35px;
    line-height: 0;
    border-radius: 20px;
}

.main h3{
    position: absolute;
    left: 50%;
    bottom: 8%;
}

.main img{
    width: 150px;
  z-index:-1;

}

.main .left{
    position: absolute;
    top: 20%;
    left: 10%;
}

.main .right{
    position: absolute;
    top: 60%;
    right: 14%;
}

.main .buttom{
    position: absolute;
    bottom: 20%;
    left: 15%;
}
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="

   <script>
    var timer = gsap.timeline();

timer.from(".navbar img, .navbar h1, .navbar h2, .navbar button",{
    y:-100,
    opacity:0,
    duration:0.4,
    delay:0.5,
    stagger:0.4
})


timer.from(".container h1",{
    x:100,
    opacity:0,
    duration:0.6,
    stagger:0.3
})

timer.from(".main > .buttom, .left ",{
    y: 100,
    opacity:0,
    duration:0.5,
    stagger:0.5
})

timer.from(".main .right",{
    x:100,
    opacity:0,
    duration:0.5,
    stagger:0.5
})

timer.to(".main >h3",{
    y:-30,
    repeat:-1,
    duration:0.4,
    yoyo:true
})
   </script>
